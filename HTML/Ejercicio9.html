<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Jugador CS2</title>
</head>
<body>
    <h1>Registro de Jugador - CS2</h1>
    <form action="#" method="post">
        
        <label for="nickname">Usuario:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Tu usuario" required>
        <br><br>
        
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="correo electronico" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <br><br>
        
        <label for="nivel">Nivel:</label>
        <input type="range" id="nivel" name="nivel" min="1" max="10" step="1">
        <output id="nivelOutput">5</output>
        <br><br>
        
        <label for="puntuacion">Puntuación:</label>
        <input type="number" id="puntuacion" name="puntuacion" min="0" max="5000" placeholder="0">
        <br><br>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">
        <br><br>
        
        <label for="opinion">Comentarios:</label>
        <textarea id="opinion" name="opinion" rows="4" cols="30" placeholder="Escribe aquí tus comentarios..."></textarea>
        <br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
